<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiciona números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="caixa">
        <div id="botMil" class="valores">+1000</div>
        <div id="botCem" class="valores">+100</div>
        <div id="botDez" class="valores">+10</div>
        <div id="botUm" class="valores">+1</div>
    </div>
    <div id="resultado">0</div>
    <div id="caixaMenos">
        <div id="botMilMenos" class="valores">-1000</div>
        <div id="botCemMenos" class="valores">-100</div>
        <div id="botDezMenos" class="valores">-10</div>
        <div id="botUmMenos" class="valores">-1</div>
    </div>
    <div id="caixaDecomposicao">
        <div id="botDecomposicao">Decomposição</div>
        <div id="resultadoDecomposicao"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
